apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-lab1
  namespace: nginx
  labels:
    app: lab1
    environment: dev

spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-lab1 
  template:
    metadata:
      labels:
        app: app-lab1
    spec:
      containers:
      - name: container-lab1
        image: nginx:1.27.1
        ports:
        - containerPort: 8000