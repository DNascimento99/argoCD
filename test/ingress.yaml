apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minha-aplicacao-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: minha-aplicacao.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: svr-lab1
            port:
              number: 443
